<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartupLand</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="startupland-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/#">
                    <img src="/images/logo.svg" style="width: 27px; height: 37px;" alt="Logo">
                    <span class="startupland-brand">StartupLand</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav startupland-navbar-nav-left me-auto">
                        <li class="nav-item startupland-nav-item">
                            <a class="nav-link startupland-nav-link" href="#" role="button">Home</a>
                        </li>
                        <li class="nav-item startupland-nav-item dropdown">
                            <a class="nav-link startupland-nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Advertise
                            </a>
                        </li>
                        <li class="nav-item startupland-nav-item dropdown">
                            <a class="nav-link startupland-nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Supports
                            </a>
                        </li>
                        <li class="nav-item startupland-nav-item">
                            <a class="nav-link startupland-nav-link" href="#" role="button">About</a>
                        </li>
                        <li class="nav-item startupland-nav-item startupland-image-item">
                            <a class="nav-link startupland-nav-link startupland-image-link" href="#" role="search">
                                <img src="/images/search.svg" style="width: 20px; height: 20px;" alt="Search">
                            </a>
                        </li>
                    </ul>   
                    <ul class="navbar-nav startupland-navbar-nav-right">
                        <li class="nav-item startupland-nav-item">
                            <a class="nav-link startupland-nav-link startupland-nav-login" href="#" role="button">
                                <img src="/images/lock.svg" style="width: 18px; height: 23px;" alt="Login">
                                <span class="ps-2">Login</span>
                            </a>
                        </li>
                        <li class="nav-item startupland-nav-item">
                            <button class="btn startupland-nav-link startupland-get-started">
                                Get Started
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
